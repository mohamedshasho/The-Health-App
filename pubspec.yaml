name: thehealths
description: Project Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_swiper: ^1.1.6
  font_awesome_flutter: ^8.8.1
  bottom_navy_bar: ^5.5.0
  intl: ^0.16.1
  percent_indicator: ^2.1.7+2
  shared_preferences: ^0.5.12+4
  provider: ^4.3.2+2
  animated_text_kit: 2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - images/
   - images/dinner/
   - images/breakfast/
   - images/foods/
   - images/sports/
  fonts:
   - family: Fondamento
     fonts:
      - asset: fonts/Fondamento-Regular.ttf
      - asset: fonts/Fondamento-Italic.ttf
        style: italic
   - family: Charm
     fonts:
        - asset: fonts/Charm-Regular.ttf
   - family: Oregano
     fonts:
        - asset: fonts/Oregano-Regular.ttf